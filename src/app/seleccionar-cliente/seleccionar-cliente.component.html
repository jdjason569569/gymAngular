<div class="cliente">
    <div class="form-group" *ngIf="!nombre">
        <label for="">Cliente</label>
        <input class="form-control" type="text" (input)="buscar($event)" placeholder="Ingrese un cliente">
    </div>
    <div class="form-group" *ngIf="nombre">
        <label for="">Cliente</label>
        <div class="row">
            <div class="col-sm-10">
                <input [(ngModel)]="nombre" disabled class="form-control" type="text">
            </div>
            <div class="col-sm-2">
                <button (click)="cancelarCliente()" class="btn btn-danger">Cancelar</button>
            </div>
        </div>
    </div>
    <div class="list-group">
        <div *ngFor="let cliente of clientes">
            <a *ngIf="cliente.isVisible" (click)="seleccionarCliente(cliente)" class="list-group-item list-group-item-action">{{cliente.nombre}}</a>
        </div>
    </div>
