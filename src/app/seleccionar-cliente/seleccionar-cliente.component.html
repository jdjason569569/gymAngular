<div class="form-group">
    <label for="">Cliente</label>
    <input class="form-control" type="text" (input)="buscar($event)" placeholder="Ingrese un cliente">
</div>
<div class="cliente">
    <div class="list-group">
        <div *ngFor="let cliente of clientes">
            <a *ngIf="cliente.isVisible" class="list-group-item list-group-item-action">{{cliente.nombre}}</a>
        </div>
    </div>
</div>
