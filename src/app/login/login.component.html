<div class="container" style="margin: 20px;">
    <form [formGroup]="formLogin">
        <div class="form-group">
            <label for="exampleInputEmail1">Correo Electronico</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" (click)="login()" [disabled]="!formLogin.valid" class="btn btn-primary">Ingresar</button>
    </form>
</div>
