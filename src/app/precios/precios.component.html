<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8">
            <h4>Precios</h4>
            <ul>
                <li *ngFor="let precio of precios" (click)="editarPrecio(precio)"><a>{{precio.nombre}}</a></li>
            </ul>
        </div>
        <div class="col-sm-4">
            <h4>Agregar/Editar</h4>
            <form [formGroup]="formPrecio">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input formControlName="nombre" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="">Costo</label>
                    <input formControlName="costo" class="form-control" type="number">
                </div>
                <div class="form-group">
                    <label for="">Duración</label>
                    <input formControlName="duracion" class="form-control" type="number">
                </div>
                <div class="form-group">
                    <label for="">Tipo de duracion</label>
                    <select formControlName="tipoDuracion" class="form-control" name="" id="">
                        <option value="1">Dias</option>
                        <option value="2">Semanas</option>
                        <option value="3">Quincenas</option>
                        <option value="4">meses</option>
                        <option value="5">Años</option>

                    </select>
                </div>
                <button *ngIf="!esEditar" [disabled]="!formPrecio.valid" class="btn btn-primary" (click)="agregar()">Agregar</button>
                <button *ngIf="esEditar" [disabled]="!formPrecio.valid" class="btn btn-danger" (click)="editar()">Editar</button>
            </form>
        </div>
    </div>

</div>
